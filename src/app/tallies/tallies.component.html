<div class="list-group">
  <a href="#" class="list-group-item list-group-item-action flex-column align-items-start" *ngFor="let tally of tallies">
    <div class="d-flex w-100 justify-content-between">
      <h5 class="mb-1">{{ tally.count }}</h5>
      <small>{{ tally.last | timeAgo }}</small>
    </div>
    <div class="progress">
      <div class="progress-bar" role="progressbar" style="width: 75%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
    </div>
    <small>{{ tally.name }} => M책l: {{ tally.goal }}</small><small class="float-right refresh-icon" *ngIf="tally.resetEveryday">&#x21bb;</small>
  </a>
</div>
